<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chill Quiz</title>
</head>
<body>
    
   
   <!-- top section--> 
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-danger display-3 my-4">Chill Quiz</h2>
        </div>
    </div>

    <!-- result section-->

    <div class="result py-4 d-none bg-white text-center">
        <div class="container lead">
            <p>You are <span class= "text-danger display-4 p-3">0%</span> chill.</p>
        </div>
    </div>

    <!-- quiz section-->
    <div class="quiz py-4 bg-danger">
        <div class="container">
            <h2 class="my-5 text-white">Here it goes...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you like to spend a day off?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Running errands.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Having a beer to cool off.</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Which would you rather drink in a summer day?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">A cup of hot cocoa.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">A sweaty pint of beer.</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. What do you do to let out steam after a busy day at work?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Go to the gym.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Go to the pub for a cold one.</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What goes well with fries?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">A tall glass of tap water.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Beer.</label>
                    </div>
                </div>
                
                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="Press for a beer">
                </div>


            </form>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
